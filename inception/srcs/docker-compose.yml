#If you change the volume of wordpress, don't forget to change the WP_PATH environment variable

version: '3'

services:
        mariadb:
                build: requirements/mariadb
                image: mariadb
                container_name: mariadb
                env_file: .env
                volumes:
                        - mariadb:/var/lib/mysql
                restart: on-failure
                networks:
                        - inception

        wordpress:
                build: requirements/wordpress
                image: wordpress
                depends_on:
                        - mariadb
                container_name: wordpress
                env_file: .env
                volumes:
                        - wordpress:/var/www/wordpress
                restart: on-failure
                networks:
                        - inception

        nginx:
                build: requirements/nginx
                image: nginx
                depends_on:
                        - wordpress
                container_name: nginx
                env_file: .env
                volumes:
                        - wordpress:/var/www/wordpress
                ports:
                        - "443:443"
                restart: on-failure
                networks:
                        - inception

networks:
        inception:
                driver: bridge

volumes:
        mariadb:
                driver_opts:
                        type: none
                        device: ${HOME}/data/mysql
                        o: bind
        wordpress:
                driver_opts:
                        type: none
                        device: ${HOME}/data/html
                        o: bind
